<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Inside</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <header><h1 class="text-5xl font-extrabold text-center my-8">Let's get some <span class="text-violet-400">Money</span> !!!</h1>
        </header>
        <main>
                <section class="mt-12">
                        <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto text-white text-center">
                                <div class="bg-green-400 p-8 rounded-xl">
                                        <h2 class="text-5xl mb-2">Deposit</h2>
                                        <h1 class="font-extrabold text-6xl">$ <span id="deposit-total">00</span> </h1>
                                </div>
                                <div class="bg-pink-400 p-8 rounded-xl">
                                        <h2 class="text-5xl mb-2">Withdraw</h2>
                                        <h1 class="font-extrabold text-6xl">$ <span id="withdraw-total">00</span></h1>
                                </div>
                                <div class="bg-orange-600 p-8 rounded-xl">
                                        <h2 class="text-5xl mb-2">Balance</h2>
                                        <h1 class="font-extrabold text-6xl">$ <span id="balance-filed">1240</span></h1>
                                </div>   
                        </div>
                </section>
                <!-- deposit and Withdraw -->
                <section class="mt-12">
                        <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto text-center">
                                <div class="bg-rose-600 p-8 rounded-xl">
                                        <h2 class="text-5xl mb-4 text-white">Please Deposit!!</h2>
                                        <input id="deposit-field" type="number" class="w-9/12 mb-4 px-6 h-8 rounded-xl border-none"
                                        placeholder="$ Amount You want to deposit"> <br>
                        
                                <button id="btn-deposit"
                                        class="bg-amber-400 px-8 py-2 rounded-xl font-medium hover:bg-green-400 text-white border-0">Deposit</button>
                                </div>
                                <div class="bg-indigo-400 p-8 rounded-xl">
                                        <h2 class="text-5xl mb-4 text-white">Please Withdraw!!</h2>
                                        <input id="Withdraw-field" type="number" class="w-9/12 mb-4 px-6 h-8 rounded-xl border-none"
                                        placeholder="$ Amount You want to Withdraw"> <br>
                        
                                <button id="btn-withdraw"
                                        class="bg-amber-400 px-8 py-2 rounded-xl font-medium hover:bg-red-400 text-white border-0">Withdraw</button>
                                </div> 
                        </div>
                </section>
        </main>
        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
        
</body>
</html>
